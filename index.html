<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login to Facebook</title>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="logo.svg">
        </div>
        <div class="container">
            <span class="login-page">Login to Facebook</span>
            <input type="email" name="email" id="email" placeholder="Email address or Phone number">
            <input type="password" name="password" id="pass" placeholder="password">
            <button class="login-btn">Login</button>
            <a href="#">Forgotten account</a>
            <div class="style">or</div>
            <button class="new-account">Create a new account</button>
        </div>
    </div>
</body>
</html>
